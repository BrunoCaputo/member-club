<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Club</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo m-inline-auto">
        <img src="./src/assets/logo.png" alt="Member Club Logo" />
      </div>

      <div class="input-container m-inline-auto">
        <input id="card-id" type="text" placeholder="ID do cartão" />
        <button type="submit" disabled>
          <img
            src="./src/assets/icons/arrow-elbow-down-left.svg"
            alt="Enter Icon"
          />
        </button>
      </div>
    </header>

    <main class="m-inline-auto">
      <aside class="profile-info card" id="profile">
        <!-- Example -->
        <div class="avatar">
          <img
            src="./src/assets/images/user_photo1.jpg"
            alt="User Profile Picture"
          />
        </div>

        <div class="user-info">
          <h2>Natália Miranda</h2>
          <p>Cliente desde 18/09/2023</p>
        </div>
      </aside>

      <aside class="history card" id="history">
        <div class="history-header">
          <h4>Histórico</h4>
          <p id="quantity">7 cortes</p>
        </div>

        <ul role="list" class="history-list">
          <!-- Example -->
          <li class="history-item">
            <div class="date-time-info">
              <h4 class="date">29/04/2024</h4>
              <p class="time">18:30</p>
            </div>

            <div class="badge-icon">
              <img src="./src/assets/icons/seal-check.svg" alt="Check Icon" />
            </div>
          </li>
        </ul>
      </aside>

      <section class="fidelity-card card" id="fidelity-card">
        <div class="fidelity-card-header">
          <div class="fidelity-card-title">
            <h4>Cartão Fidelidade</h4>
            <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
          </div>

          <div class="user-id-container">
            <h3>Id: <span id="user-id">124-537-835-230</span></h3>
          </div>
        </div>

        <div class="fidelity-card-content">
          <div class="content-item marked"></div>
          <div class="content-item marked"></div>
          <div class="content-item marked"></div>
          <div class="content-item marked"></div>
          <div class="content-item marked"></div>
          <div class="content-item marked"></div>
          <div class="content-item marked"></div>
          <div class="content-item"></div>
          <div class="content-item"></div>
          <div class="content-item">
            <!-- just last item -->
            <div class="icon-container"></div>
          </div>
        </div>
      </section>

      <footer class="prize card" id="prize">
        <div class="progress">
          <!-- Example -->
          <h1>3 <span>cortes restantes</span></h1>
          <div class="progress-bar-container">
            <div class="progress-bar">
              <div class="progress-bar-fill"></div>
            </div>
            <p class="progress-bar-text">7 de 10</p>
          </div>
        </div>

        <div class="prize-redeem">
          <img src="./src/assets/pin-gift.svg" alt="Prize Redeem" />
        </div>
      </footer>
    </main>
  </body>
</html>
